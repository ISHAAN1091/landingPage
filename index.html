<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Huddle landing page with single introductory section</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c070962148.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="huddle-logo">
    </header>

    <section>
        <img src="./images/illustration-mockups.svg" alt="main-image">
        <div class="flex">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </section>

    <div class="social_icons">
        <div class="social"><a href="#"><i class="fab fa-facebook-f fa-md"></i></a></div>
        <div class="social"><a href="#"><i class="fab fa-twitter fa-md"></i></a></div>
        <div class="social"><a href="#"><i class="fab fa-instagram fa-md"></i></a></div>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p class="attribution">
            Coded by <a href="https://twitter.com/IshaanKamra">Ishaan Kamra</a>.
        </p>
    </footer>
</body>

</html>
